<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - LIF</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LIF</div>
    <h1>인터넷 연결이 끊겼습니다</h1>
    <p>현재 오프라인 상태입니다. 인터넷 연결을 확인한 후 다시 시도해주세요.</p>
    <a href="/" class="btn">새로고침</a>
  </div>
  <script>
    // 온라인 상태가 되면 자동으로 페이지 새로고침
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // 새로고침 버튼 클릭 이벤트
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
